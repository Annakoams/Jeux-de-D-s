<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise evaluation jeux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styls.css">

    <!-- fonts -->
    <!-- light -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">


    <!-- regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container text-center border position-relative container_game ps-0 pe-0">

            <div class="row row-cols-2 d-flex  m-3 ">
                <!-- container player 1 -->
                <div id="divPlayer1" class="col container_player1">
                    <div>
                        <h4 class="title_players">PLAYER 1<div class="play_pastille"></div>
                        </h4>
                    </div>
                    <div class="score_globalle ">
                        <div id="divScore1" class="border-0 score_globalle-resultat ">0</div>

                    </div>
                    <div class="d-flex flex-column scoreCurrent mt-5">
                        <h8 class="text_current">CURRENT</h8>
                        <div id="current1" class="score_current border-0 "></div>
                    </div>
                </div>

                <!-- container de  DES -->
                <div class="col position-absolute top-50 start-50 translate-middle container_des ">
                    <div class="d-flex mt-3">

                        <button id="btnNewGame" class="texts_middle"><i class="bi bi-plus-square"></i> NEW GAME</button>
                    </div>

                    <div class="mt-5 mb-5">
                        <img id="des0" src="images/dice1.png" alt="des1" style="width: 100px;">
                    </div>
                    <div class="d-flex mt-5">

                        <button id="btnRollDice" class="texts_middle mt-4"><i class="bi bi-arrow-repeat"></i> ROLL
                            DICE</button>
                    </div>
                    <div class="d-flex mt-3">

                        <button id="btnHold" class="texts_middle "><i class="bi bi-arrow-down-square"></i>     HOLD</button>
                    </div>


                </div>

                <!-- container player 2 -->
                <div id="divPlayer2" class="col container_player2 tour_player">
                    <div>
                        <h4 class="title_players">PLAYER 2 <div class="play_pastille"></div>
                        </h4>
                    </div>
                    <div class="score_globalle">
                        <div id="divScore2" class="border-0 score_globalle-resultat text-center">0</div>
                    </div>
                    <div class="d-flex flex-column scoreCurrent mt-5">
                        <h8 class="text_current">CURRENT</h8>
                        <div id="current2" class="score_current  border-0 "></div>
                    </div>
                </div>
                <!--end  container player 2 -->
            </div>
        </div>
    </main>
                        <!-- pop up player 1 winner-->
                        <div class="pop-up" id="popup">
                            <div class="pop-up-container">
                                <h3 id="msg"></h3>
                            </div>
                            <!-- <i id="btnClose" class="bi bi-x "></i> -->
    
                        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
